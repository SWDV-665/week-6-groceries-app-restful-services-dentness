<ion-header>
    <ion-toolbar>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab (click)="addItem()" vertical="top" horizontal="end" edge="true" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <h3 text-center *ngIf="items.length === 0">No items in your list.</h3>

    <ion-list>
        <ion-item-sliding *ngFor="let item of items; let i = index">
            <ion-item>
                <div>
                    <h2>{{item.name}}</h2>
                    <p>Qty: {{item.qty}}</p>
                </div>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="editItem(item, i)" color="primary">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="shareItem(item)" color="light">
                    <ion-icon slot="icon-only" name="share"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="removeItem(item, i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>
</ion-content>
